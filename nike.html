<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nike.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="732084.png" alt="logo">
        </div>
        <div class="quote">
            <h1>BE THE FIRST TO KNOW</h1>
            <p>about our latest products nd exclusive offers</p>
        </div>
        <div class="email">
            <label for="mail">Email Address*</label>
            <br>
            <input type="text" placeholder="Email address" id="EA">
        </div>
        <div class="shop-dob">
            <div id="shop">
                <label for="shop-pref">Shopping Preference</label>
                <br>
                <select name="Gender" id="SP" aria-placeholder="Gender">
                    <option value="Gender">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select> 
            </div> 
                    
            <div id="sho">
                <label for="shop-pref">Date of Birth</label>
                <br>
                <input type="text" id="DOB" placeholder="mm/dd/yy"> 
            </div>

        </div>
        <ul class="buttons">
            <li id="btn1"><a href="#">NO THANKS</a></li>
            <li id="btn2"><a href="#">SIGN UP</a></li>
        </ul>
        <p id="TnC">By signing up, you agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nike.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class= "popup">
            <img id="logo" src="imgs/nike logo.png" alt="error">
            <div class="text">
             <h2>BE THE FIRST TO KNOW</h2>
             <p>about our latest products and exclusive offers.</p>
            </div>
            <div id="email">
                <label id="heads" for="mail">Email Address*</label>
                <br>
                <input  type="text" id="mail" name="" placeholder="Email address">
            </div>
            <div class="section">
                <div class="sec1">
                 <label id="heads" for="input">Shopping Preference*</label>
                 <input type="option" id="input" name="" placeholder="Gender">
                </div>
                <div class="sec2">
                 <label id="heads" for="inputs">Date of Birth*</label>
                 <input type="text" id="inputs" name="" placeholder="mm/dd/yyy">
                </div>
            </div>
            <div class="section2">
                <div class="no-thnx">
                    <input type="text" id="sec1" name="" value="NO THANKS">
                </div>
                <div class="signup">
                    <input type="text" id="sec2" name="" value="SIGN UP">
                </div>
            </div>
            <p id="end">By signing up, you agree to Nikes's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="popup">
        <div class="image"><img src="img/bell.png" alt="logo" /></div>
        <h1 class="caps">be the first to know</h1>
        <p class="para">about our latest products and exclusive offers</p>

        <div class="tags">
          <div class="inputs-tag">
            <div><label for="mail"> Email Address* </label></div>
            <input
              type="email"
              id="mail"
              name="e-mail"
              placeholder="Email address"
            />
          </div>

          <div class="inputs-tag-1">
            <div class="flex ">
            <label for="prefer"> Shopping Preference* </label>

            <input type="text" id="prefer" name="gender" placeholder="Gender" />
          </div>
          <div class="flex marg">
            <label for="date"> Date of Birth* </label>
            <input type="text" id="date" name="date" placeholder="mm/dd/yyyy" />
          </div>
        </div>
          <div class="btn">
            <div class="white-btn">NO THANKS</div>
            <div class="black-btn">SIGN UP</div>
          </div>

          <p class="text">
            By signing up, you agree to Nike's
            <a href="#" style="color: gray">Privacy</a> and
            <a href="#" style="color: gray">Terms of Use</a>
          </p>
        
      </div>
    </div>
  </body>
</html>
